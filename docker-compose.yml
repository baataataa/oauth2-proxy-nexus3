version: "3"

services:
  nginx:
    build:
      context: nginx/
    networks:
      default:
        aliases:
          - gitlab.localhost
          - nexus3.localhost
          - nexus3-direct.localhost
    ports:
      - "${GITLAB_HTTP:-80}:80"
      - "${GITLAB_HTTP:-443}:443"
    restart: unless-stopped
    depends_on:
      - gitlab
      - oauth2-proxy

  gitlab:
    image: gitlab/gitlab-ce:12.9.2-ce.0
    environment:
      GITLAB_ROOT_PASSWORD: "${GITLAB_ROOT_PASSWORD:-root}"
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.localhost'

        nginx['listen_port'] = 80
        nginx['listen_https'] = false

  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v5.1.0
    environment:
      OAUTH2_PROXY_REVERSE_PROXY: "true"
      OAUTH2_PROXY_SSL_INSECURE_SKIP_VERIFY: "true"
      OAUTH2_PROXY_PROVIDER: gitlab
      OAUTH2_PROXY_CLIENT_ID: $OAUTH2PROXY_CLIENT_ID
      OAUTH2_PROXY_CLIENT_SECRET: $OAUTH2PROXY_CLIENT_SECRET
      OAUTH2_PROXY_UPSTREAMS: http://nexus3-proxy
      OAUTH2_PROXY_LOGIN_URL: https://gitlab.localhost/oauth/authorize
      OAUTH2_PROXY_REDEEM_URL: https://gitlab.localhost/oauth/token
      OAUTH2_PROXY_REDIRECT_URL: https://nexus3.localhost/oauth2/callback
      OAUTH2_PROXY_OIDC_ISSUER_URL: https://gitlab.localhost
      OAUTH2_PROXY_EMAIL_DOMAINS: "*"
      OAUTH2_PROXY_COOKIE_NAME: "${OAUTH2_PROXY_COOKIE_NAME:-_oauth2_proxy}"
      OAUTH2_PROXY_COOKIE_SECRET: "${OAUTH2_PROXY_COOKIE_SECRET:-secret}"
      OAUTH2_PROXY_HTTP_ADDRESS: 0.0.0.0:4180
    restart: unless-stopped
    depends_on:
      - gitlab
      - nexus3-proxy

  nexus3-proxy:
    build:
      context: nexus3-proxy/
    environment:
      N3P_LISTEN_ON: 0.0.0.0:80
      N3P_SSL_INSECURE_SKIP_VERIFY: "true"
      N3P_NEXUS3_UPSTREAM: http://nexus3:8081
      N3P_NEXUS3_ADMIN_USER: $N3P_NEXUS3_ADMIN_USER
      N3P_NEXUS3_ADMIN_PASSWORD: $N3P_NEXUS3_ADMIN_PASSWORD
      N3P_NEXUS3_RUT_USER_HEADER: X-Forwarded-User
      N3P_NEXUS3_RUT_EMAIL_HEADER: X-Forwarded-Email
    restart: unless-stopped
    depends_on:
      - nexus3

  nexus3:
    build:
      context: nexus3/
    restart: unless-stopped

networks:
  default:
